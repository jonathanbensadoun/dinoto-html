<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dinoto</title>
    <link rel="stylesheet" href="./public/css/reset.css" />
    <link rel="stylesheet" href="./public/css/style-galerie.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="nav-bar desktop">
        <h1 class="nav-bar__title">Dinoto</h1>
        <ul class="nav-bar__container-list">
          <li class="nav-bar__list">
            <a href="" class="nav-bar__link">Home</a>
          </li>
          <li class="nav-bar__list">
            <a href="" class="nav-bar__link">Rechercher</a>
          </li>
          <li class="nav-bar__list">
            <a href="" class="nav-bar__link">Contact</a>
          </li>
          <li class="nav-bar__list">
            <a href="" class="nav-bar__link">DinotoAPI</a>
          </li>
        </ul>
      </nav>
      <nav class="nav-bar-mobile mobile">
        <h1 class="nav-bar-mobile__title">Dinoto</h1>
        <ul class="nav-bar-mobile__container_list">
          <li class="nav-bar-mobile__list">
            <a href="" class="nav-bar-mobile__link">
              <i class="fa-brands fa-github"></i>
            </a>
          </li>
          <li class="nav-bar-mobile__list">
            <a href="" class="nav-bar-mobile__link">
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container-main-galerie">
      <input type="text" class="search-bar" placeholder="Rechercher" />
      <ul class="main__container-list">
        <a href="" class="main__link"> <li class="main__list">1</li> </a
        ><a href="" class="main__link"> <li class="main__list">2</li> </a
        ><a href="" class="main__link"> <li class="main__list">3</li> </a
        ><a href="" class="main__link"> <li class="main__list">4</li> </a
        ><a href="" class="main__link"> <li class="main__list">5</li> </a
        ><a href="" class="main__link">
          <li class="main__list">6</li>
        </a>
      </ul>
      <section class="container-card-galerie">
        <article class="card-galerie">
          <img
            src="https://dinotoapi.com/doc/asset/img/Deinonychus.jpeg"
            alt=""
            class="card-galerie__img"
          />
          <h2>Deinonychus</h2>
        </article>
        <article class="card-galerie">
          <img
            src="https://dinotoapi.com/doc/asset/img/Fukuiraptor.jpeg"
            alt=""
            class="card-galerie__img"
          />
          <h2>Fukuiraptor</h2>
        </article>
        <article class="card-galerie">
          <img
            src="https://dinotoapi.com/doc/asset/img/Euoplocephalus.jpeg"
            alt=""
            class="card-galerie__img"
          />
          <h2>Euoplocephalus</h2>
        </article>
        <article class="card-galerie">
          <img
            src="https://dinotoapi.com/doc/asset/img/Gallimimus.jpeg"
            alt=""
            class="card-galerie__img"
          />
          <h2>Gallimimus</h2>
        </article>
        <article class="card-galerie">
          <img
            src="https://dinotoapi.com/doc/asset/img/Giganotosaurus.jpeg"
            alt=""
            class="card-galerie__img"
          />
          <h2>Giganotosaurus</h2>
        </article>
        <article class="card-galerie">
          <img
            src="https://dinotoapi.com/doc/asset/img/Hesperornis.jpeg"
            alt=""
            class="card-galerie__img"
          />
          <h2>Hesperornis</h2>
        </article>
        <article class="card-galerie">
          <img
            src="https://dinotoapi.com/doc/asset/img/Carcharodontosaurus.jpeg"
            alt=""
            class="card-galerie__img"
          />
          <h2>Carcharodontosaurus</h2>
        </article>
        <article class="card-galerie">
          <img
            src="https://dinotoapi.com/doc/asset/img/Coelophysis.jpeg"
            alt=""
            class="card-galerie__img"
          />
          <h2>Coelophysis</h2>
        </article>
        <article class="card-galerie">
          <img
            src="https://dinotoapi.com/doc/asset/img/Brachiosaure.jpeg"
            alt=""
            class="card-galerie__img"
          />
          <h2>Brachiosaure</h2>
        </article>
      </section>
    </main>
    <footer>
      <nav class="nav-bar-footer desktop">
        <ul class="nav-bar-footer__container-list">
          <li class="nav-bar-footer__list">
            <a href="" class="nav-bar-footer__link">
              <i class="fa-brands fa-github"></i>
            </a>
          </li>
          <li class="nav-bar-footer__list">
            <a href="" class="nav-bar-footer__link">
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </li>
          <li class="nav-bar-footer__list">
            <a href="" class="nav-bar-footer__link">
              <i class="fa-solid fa-paw"></i>
            </a>
          </li>
        </ul>
      </nav>
      <nav class="nav-bar-mobile-footer mobile">
        <ul class="nav-bar-mobile-footer__container-list">
          <li class="nav-bar-mobile-footer__list">
            <a href="" class="nav-bar-mobile-footer__link">
              <i class="fa-solid fa-house"></i>
            </a>
          </li>
          <li class="nav-bar-mobile-footer__list">
            <a href="" class="nav-bar-mobile-footer__link">
              <i class="fa-solid fa-paw"></i>
            </a>
          </li>
          <li class="nav-bar-mobile-footer__list">
            <a href="" class="nav-bar-mobile-footer__link"
              ><i class="fa-solid fa-envelope"></i
            ></a>
          </li>
          <li class="nav-bar-mobile-footer__list">
            <a href="" class="nav-bar-mobile-footer__link">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
